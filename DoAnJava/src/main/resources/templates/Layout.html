<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>My Blog</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/products">Products</a></li>
                    <li sec:authorize="isAuthenticated()" >
                        <a>
                            <span class="fa-stack fa-2x has-badge" id="cartIcon" data-count="5">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i style="" class="fa fa-shopping-cart fa-stack-2x red-cart"></i>
                            <span class="badge badge-primary" style="position: absolute; right: 0; top: 0;">0</span>
                        </span>
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button style="border-radius:10px" class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </li>

                    <li sec:authorize="!isAuthenticated()">
                        <a style="border-radius:10px" class="btn btn-outline-primary" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="side-nav" sec:authorize="hasAnyAuthority('ADMIN')">
        <div>
            <h3 id="sideNavBrand" >Management</h3>
        </div>
        <ul>
            <li class="nav-item"><a class="link" href="/products/add">Add new product</a></li>
            <li class="nav-item"><a class="link" href="/products">List products</a></li>
            <li class="nav-item"><a class="link" href="/posts/add">Add new post</a></li>
            <li class="nav-item"><a class="link" href="/posts">List posts</a></li>
            <li class="nav-item"><a class="link" href="/providers/add">Add new provider</a></li>
            <li class="nav-item"><a class="link" href="/providers">List providers</a></li>
        </ul>
    </div>
</header>
<div th:insert="~{::${content}}">
    <!-- NỘI DUNG TRANG CON-->
</div>
<footer class="border-top" th:fragment="footer">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/jul.2nd__?fbclid=IwAR17geqAcYle0Q-B4iXTTTNpoIdLlykCIP5vWOB63XOhmxGKfAYQoX-n4cs">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/ManD.da.Poet/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/manduong2k2">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Mẫn Dy Nghĩa Thịnh Inc</div>
            </div>
        </div>
    </div>
    <script th:src="@{static/js/bootstrap.min.js}"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</footer>
</body>
</html>
