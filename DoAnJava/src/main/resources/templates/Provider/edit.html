<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">
<th:block th:replace="layout :: head"></th:block>
<body>
<th:block th:replace="layout :: header"></th:block>
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Blog sức khỏe</h1>
                    <span class="subheading">sức khỏe là vốn quý nhất của mỗi người dân cũng như của toàn xã hội</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Edit product</h1>
            <form th:action="@{/providers/edit}" th:object="${provider}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="col-6 mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name">
                </div>

                <input type="submit" class="btn btn-primary" value="Save">
            </form>
            <br>
            <a th:href="@{/providers}">Back to List</a>
        </div>
    </div>
</div>

<th:block th:replace = "layout :: footer"></th:block>
</body>
</html>
